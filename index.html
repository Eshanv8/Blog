<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eshan Viduranga - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }
        .cover-photo {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin-bottom: 16px;
        }
        .artwork {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 32px 0;
        }
        .art-shape {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            box-shadow: 0 2px 8px rgba(33,147,176,0.2);
            animation: float 3s ease-in-out infinite alternate;
        }
        .art-shape:nth-child(2) {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            animation-delay: 1s;
        }
        .art-shape:nth-child(3) {
            background: linear-gradient(135deg, #f953c6, #b91d73);
            animation-delay: 2s;
        }
        @keyframes float {
            to { transform: translateY(-20px) scale(1.1); }
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
        a:hover {
            color: #ffd200;
        }
        
        body, h1, h2, h3, h4, h5, h6, p, li {
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <header class="cover" style="text-align:center;">
        <img src="cover.jpg" alt="Eshan Viduranga Cover Photo" class="cover-photo">
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="artwork">
        <div class="art-shape"></div>
        <div class="art-shape"></div>
        <div class="art-shape"></div>
    </div>
    <main class="container">
        <h2>Explore My Blog</h2>
        <ul class="nav-links">
            <li><a href="about.html">About Me</a></li>
            <li><a href="interests.html">Interests</a></li>
            <li><a href="goals.html">My Goals</a></li>
            <li><a href="approch.html">My Work Approach</a></li>
            <li><a href="achievement.html">Achievements</a></li>
            <li><a href="talents.html">Talents</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </main>
</body>
</html>
